<!-- zone-overlay.component.html -->
<div (click)="log()" *ngIf="zone" class="zone-overlay" [style.left.px]="zone.x" [style.top.px]="zone.y">
  <div class="title-container">
    {{ zone.title }}
  </div>
  <div class="list-item-container">
    <div *ngFor="let subject of subjectsForCurrentZone" class="item">
      <span class="label">{{ subject }}</span>
    </div>
  </div>
</div>
